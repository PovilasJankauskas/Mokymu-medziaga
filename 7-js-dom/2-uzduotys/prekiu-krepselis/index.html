<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prekiu krepselis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="basket-container">
        <div class="container">
            <h1>Prekiu krepselis</h1>

            <div class="basket-content">
                <div class="basket-header row">
                    <div class="col-6"><p>Produktas</p></div>
                    <div class="col-2"><p>Vieneto kaina</p></div>
                    <div class="col-2"><p>Kiekis</p></div>
                    <div class="col-2"><p>Bendra kaina</p></div>
                </div>
          
                <hr class="strong-line">
                <div class="product-list">
                    <div class="row sim-card">
                        <div class="col-6"><p>Sim kortele</p></div>
                        <div class="col-2"><p>2.00 eur</p></div>
                        <div class="col-2">
                            <p>
                                <button class="remove-item">-</button>
                                <span class="quantity">1</span>
                                <button class="add-item">+</button>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <span class="final-price">2.00</span> eur
                                <button class="delete-item">delete</button>
                            </p>
                        </div>
                    </div>
                    <hr class="basic-line">
                    <div class="row phone">
                        <div class="col-6"><p>Telefonas</p></div>
                        <div class="col-2"><p>1200.00 eur</p></div>
                        <div class="col-2">
                            <p>
                                <button class="remove-item">-</button>
                                <span class="quantity">1</span>
                                <button class="add-item">+</button>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <span class="final-price">1200.00</span> eur
                                <button class="delete-item">delete</button>
                            </p>
                        </div>
                    </div>
                    <hr class="basic-line">
                    <div class="row sd-card">
                        <div class="col-6"><p>SD kortele</p></div>
                        <div class="col-2"><p>35.00 eur</p></div>
                        <div class="col-2">
                            <p>
                                <button class="remove-item">-</button>
                                <span class="quantity">2</span>
                                <button class="add-item">+</button>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <span class="final-price">70.00</span> eur
                                <button class="delete-item">delete</button>
                            </p>
                        </div>
                    </div>
                </div>
                <hr class="strong-line">
                <div class="basket-footer">
                    <button class="refresh-button">Atnaujinti</button>
                    <div class="basket-price">
                        <h4>uzsakymo suma:</h4>
                        <h3 class="price">1243.00 eur</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
